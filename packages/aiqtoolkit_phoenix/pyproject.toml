[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools >= 64", "setuptools-scm>=8"]


[tool.setuptools.packages.find]
where = ["src"]
include = ["aiq.*"]


[tool.setuptools_scm]
root = "../.."


[project]
name = "aiqtoolkit-phoenix"
dynamic = ["version"]
dependencies = [
  # Keep package version constraints as open as possible to avoid conflicts with other packages. Always define a minimum
  # version when adding a new package. If unsure, default to using `~=` instead of `==`. Does not apply to aiq packages.
  # Keep sorted!!!
  "aiqtoolkit[opentelemetry]~=1.2",
  "arize-phoenix~=6.1",
]
requires-python = ">=3.11,<3.13"
description = "Subpackage for Arize Phoenix integration in AIQtoolkit"
readme = "src/aiq/meta/pypi.md"
keywords = ["ai", "observability", "phoenix", "arize"]
classifiers = ["Programming Language :: Python"]


[tool.uv]
config-settings = { editable_mode = "compat" }


[tool.uv.sources]
aiqtoolkit = { workspace = true }


[project.entry-points.'aiq.components']
aiq_phoenix = "aiq.plugins.phoenix.register"
